name: Dependent Jobs Workflow

on:
  workflow_dispatch: 
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
      - name: Build Application
        run: |
          echo "Building application..."
          sleep 5
      - name: Build Complete
        run: echo "Build step finished successfully"

  test:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
      - name: Run Tests
        run: |
          echo "Running tests..."
          sleep 3
      - name: Test Complete
        run: echo "Test step finished successfully"

  deploy:
    runs-on: ubuntu-latest
    needs: test
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
      - name: Deploy Application
        run: |
          echo "Deploying application..."
          sleep 2
      - name: Deployment Complete
        run: echo "Deploy step finished successfully"
